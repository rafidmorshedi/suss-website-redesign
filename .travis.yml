dist: trusty
language: ruby
rvm:
- 2.4.1
before_script:
- chmod +x ./_scripts/cibuild
script:
- "./_scripts/cibuild"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
  - secure: 
addons:
  ssh_known_hosts: 
  - suss.caves.org.au
  - 45.56.82.247
  apt:
    packages:
    - libcurl4-openssl-dev
sudo: false
cache: bundler
before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script:
  - ping -c 6 45.56.82.247
  - ssh suss@suss.caves.org.au ls
  - rsync -r --delete-after -vv --rsync-path=/usr/bin/rsync $TRAVIS_BUILD_DIR/_site/ ${user}@${domain}:/home/suss/public_html/
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_56521efdd71b_key -iv $encrypted_56521efdd71b_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
