language: ruby
rvm:
- 2.4.1
before_script:
- chmod +x ./_scripts/cibuild
script: "./_scripts/cibuild"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
  - secure: 
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
sudo: false
cache: bundler
before_deploy:
- openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/_site/ ${user}@${domain}:/home/suss/public_html/
  on:
    branch: master
